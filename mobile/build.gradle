buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


// Manifest version information!
def versionMajor = 1
def versionMinor = 1
def versionPatch = 2
def versionBuild = 30 // bump for dogfood builds, public betas, etc.

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.untappedkegg.rally'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 6
        //versionCode versionMajor * 1000000 + versionMinor * 10000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"//.${versionBuild}"

    }
    buildTypes {



        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "DEV_NAME", "\"UntappedKegg\""
        }
        debug {
            buildConfigField "String", "DEV_NAME", "\"UntappedKegg\""
        }
    }
    productFlavors {
    }



}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.diegocarloslima:fgelv:0.1.+@aar'
    compile('com.twitter.sdk.android:twitter:1.3.1@aar') {
        transitive = true;
    }
}
